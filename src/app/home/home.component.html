<div class="container">
    <h3>Angular4 Forms</h3>
    <form #form ="ngForm" (submit)="submitForm(form)" novalidate>
        <div class="form-group" [class.has-error]="firstName.invalid">
            <label class="control-label" for="firstName">First Name</label>
            <input id="firstName" #firstName="ngModel" maxlength="3" type="text" required placeholder="Name" name="firstName" 
            [(ngModel)]="model.firstName" class="form-control"><br>
            <div *ngIf="firstName.invalid" class="alert alert-danger">
                first name required
            </div>     
        </div>
        <div class="form-group" [class.has-error]="lastName.invalid">
            <label for="lastName">Last Name</label>
            <input id="lastName"  #lastName="ngModel" pattern="[A-Z][a-z]" type="text" required placeholder="Name" name="lastName" 
            [(ngModel)]="model.lastName" class="form-control"><br>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="full-time" [(ngModel)]="model.fulltime">Full Time
            </label>

        </div>
        <div class="radio">
            <label>
                <input type="radio" name="gender" value="female" [(ngModel)]="model.gender" checked>Female
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="gender" value="male" [(ngModel)]="model.gender">Male
            </label>
        </div>
        <div class="form-group" [class.has-error]="hasPrimaryLanguageError">
            <label>Primary Language</label>
            <select class="form-control"  name="codeLanguage" [(ngModel)]="model.codeLanguage"
            (blur)="validateLang($event)">
                <option value="default">Select The Lang...</option>
                <option *ngFor="let lang of languages">{{lang}}</option>
            </select>
        </div>
        <button class="btn btn-primary"  type="submit">Submit</button>
    </form>
    <h1>Classes</h1>
    {{firstName.className}}<br>
    <h1>Classes</h1>
    {{form.pristine}}
    Model:{{model|json}}
    <br>
    Angular:{{form.value|json}}

</div>
