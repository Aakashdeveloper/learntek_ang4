<div class="container">
    <h3>Angular4 Forms</h3>
    <form #form ="ngForm" novalidate>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" required placeholder="Name" name="firstName" 
            [ngModel]="model.firstName" (ngModelChange)="firstNameToUpperCase($event)" class="form-control"><br>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" required placeholder="Name" name="lastName" 
            [(ngModel)]="model.lastName" class="form-control"><br>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="full-time" ngModel>Full Time
            </label>

        </div>
        <div class="radio">
            <label>
                <input type="radio" name="gender" value="female" ngModel checked>Female
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="gender" value="male" ngModel>Male
            </label>
        </div>
        <div class="form-group">
            <label>Primary Language</label>
            <select class="form-control">
                <option *ngFor="let lang of languages">{{lang}}</option>
            </select>
        </div>
        <button class="btn btn-primary"  type="submit">Submit</button>
    </form>
    {{form.pristine}}
    Model:{{model|json}}
    <br>
    Angular:{{form.value|json}}

</div>
